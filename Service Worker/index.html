<!doctype html>
<html lang=en-GB>

<head>
	<meta charset='utf-8'>
	<title>Service Worker Demo</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='description' content='An Air horn. Probably the best air horn web app there is.'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic-sandbox/resources/theme-classic-sandbox-all-debug.css"></link>
</head>

<script src="ext.js"></script>
<script>
	if ('serviceWorker' in navigator) {
		window.addEventListener('load', function () {
			navigator.serviceWorker.register('/s.js').then(function (registration) {
				console.log('ServicenmbnbmbmbWorker registration successful with scope: ', registration.scope);


			}).catch(function (err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
			});
		});
	}
</script>

<body>
</body>

</html>
